<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
  body {background-color: lightgray;
	  margin: 2em 5%;
	  }
  </style> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image: url('images/thumbnail_6.jpg');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div class="parallax"></div>

<div style="height:1000px;background-color:navajowhite;font-size:36px">
This is my example of the parallax scrolling effect.
This is a senior photo I took a few years ago on a snow day at JMU.
</div>

<div class="parallax"></div>

	 
 </body>
</html>
